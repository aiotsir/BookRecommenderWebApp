<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender WebApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    /* Gradient Background CSS */
    body {
      background: repeating-linear-gradient(to right, #6666ff,  #cc99ff);
      color: white;
      font-family: sans-serif;
      margin: 0; /* To remove default margin */
    }

    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #5C299A;
      z-index: 10;
    }

    .nav-bar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: right;
    }

    .nav-bar li {
      display: inline-block;
      padding: 10px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Adjust the top and left values to position the title */
    .site-title {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      z-index: 20;
    }

    /* Add styling for the heading - Reading Enriches*/
    .page-heading {
      text-align:center;
      font-size: 80px;
      margin-top: 80px;
      color: #FF8C6C; /* Add color to the heading */
    }



    /* ... (rest of your CSS) */

    /* Transparent White Container with Gradient Border */
    .book-grid {
      background-color: rgba(255, 255, 255, 20);
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(8, 8, 230, 0.5), 0 0 20px rgba(126, 6, 245, 0.5);
      border-radius: 15px;
    }

    .book-card {
      margin-bottom: 20px;
    }

    .card-body {
      background-color: rgb(249, 249, 249);
    }

    .quote {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      font-size: 20px;
      z-index: 10;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: black;
      color: white;
      text-align: center;
      padding-top: 15px;
    }

    /* Styling for book details */
    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #000076;
      font-family: Arial, sans-serif;
    }

    .author-info {
      font-size: 14px;
      color: #3B136C;
    }

    .votes-info, .rating-info {
      font-size: 14px;
      color: #948BB7;
    }

    .w3-container {
  text-align: center;
  padding: 100px 0;
    width: 1600px;
  height: 300px;
  background-color: #2196F3;
  /* Background image CSS */

    background-image: url('static/css/images/peakpx.jpg');  
   
  background-repeat: repeat;
  background-size: contain;
} 





  </style>
</head>
<body>

  <div class="site-title">Book Store</div>
  
  <nav class="nav-bar">
    <ul>
      <li><a href="#">Popular</a></li>
      <li><a href="#">Recommendations</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <br>
  <br>
  <br>

 
  

  <div class="w3-container">
    <h1 class="page-heading">Reading enriches</h1>
  </div>

  <div class="container">
    <div class="row book-grid">
      <!-- Add a heading above the book cards -->
      <h2 class="text-dark page-heading" style="font-size: 28px; font-weight: bold; color: #5C299A;" padding = 10px;>Readers favourite picks</h2>
      
      {% for i in range(21) %}
        <div class="col-md-4 book-card">
          <div class="card">
            <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
            <div class="card-body">
              <h4 class="card-title">{{ book_name[i] }}</h4>
              <p class="author-info">Author: {{ author[i] }}</p>
              <p class="votes-info">Votes - {{ votes[i] }}</p>
              <p class="rating-info">Rating - {{ rating[i] }}</p>
              <br>
              <br>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="footer">
    &copy; 2023 Book Reading - All rights reserved
  </div>

</body>
</html>
